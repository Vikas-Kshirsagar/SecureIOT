<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Monitor{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Network Monitor</h1>
            <div class="flex items-center space-x-4">
                <a href="/" class="hover:text-gray-300">Dashboard</a>
                <a href="/packets" class="hover:text-gray-300">Packets</a>
                <a href="/devices" class="hover:text-gray-300">Devices</a>
                <!-- <a href="/security" class="hover:text-gray-300">Security</a> -->
                <a href="/users" class="hover:text-gray-300">Users</a>
                <!-- Notification Bell -->
                <div class="relative ml-4">
                    <div id="notificationBell" class="cursor-pointer">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notificationCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hidden">0</span>
                    </div>
                    <!-- Notification Panel -->
                    <div id="notificationPanel" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50 max-h-96 overflow-y-auto text-gray-800">
                        <div class="p-4">
                            <h3 class="text-lg font-bold mb-4">Notifications</h3>
                            <div id="notificationList" class="space-y-4">
                                <!-- Notifications will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
